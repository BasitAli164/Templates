<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Splitter</title>

    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdeliver.net/npm/toastify-js/src/toastify.min.css"> -->
    <!-- <script async type="text/javascript" src="https://cdn.jsdeliver.net/npm/toastify-js"></script> -->
  </head>
  <body class="min-h-screen gradient-bg">
    <div class="mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
      <!-- Header -->
      <header
        class="flex flex-col md:flex-row justify-between items-center mb-12"
      >
        <div class="text-center md:text-left mb-6 md:mb-0">
          <h1
            class="text-4xl md:text-5xl font-bold text-white mb-2 tracking-tight"
          >
            <span class="inline-block">üíµ</span>Splitter
          </h1>
          <p class="text-lg text-purple-100 font-light">
            Split Expenses with Friends affordlessly
          </p>
        </div>
        <nav class="flex gap-3">
          <button
            class="btn-hover bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-3 rounded-xl font-semibold shadow-lg cursor-pointer transition-all duration-500 ease-in-out"
          >
            Export
          </button>
          <button
            class="btn-hover bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-xl font-semibold shadow-lg cursor-pointer transition-all duration-500 ease-in-out"
          >
            Import
          </button>
        </nav>
      </header>
      <!-- Header -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-3">
        <!-- Add User Form -->
        <form id="addUserForm" class="glass-effect p-8 rounded-2xl card-shadow">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Add User</h2>
          <div class="space-y-4">
            <input
              type="text"
              name=""
              id="userInput"
              class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg outline-none"
              placeholder="Enter User Name"
            />
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-xl font-semibold text-lg shadow-lg transition-all duration-500 ease-in-out cursor-pointer"
            >
              Add User
            </button>
          </div>
        </form>

        <!-- Add Expense Form -->
        <form
          id="addExpenseForm"
          class="glass-effect p-8 rounded-2xl card-shadow"
        >
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Expenses</h2>
          <div class="space-y-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
              <div>
                <label class="text-sm font-medium text-gray-700 mb-2"
                  >Who Paid</label
                >
                <select
                  name=""
                  id="expenseUserInput"
                  class="w-full border-2 border-gray-200 focus:border-gray-500 p-4 rounded-xl text-lg outline-none bg-white"
                ></select>
              </div>
              <div>
                <label class="text-sm font-medium text-gray-700 mb-2"
                  >Amount(Rs-/)</label
                >
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  name=""
                  id="expensAmountInput"
                  class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg outline-none"
                  placeholder="e.g., 200"
                />
              </div>
              <div>
                <label class="text-sm font-medium text-gray-700 mb-2"
                  >Description</label
                >
                <input
                  type="text"
                  name=""
                  id="expenseReasonInput"
                  class="w-full border-2 border-gray-200 focus:border-blue-500 p-4 rounded-xl text-lg outline-none"
                  placeholder="e.g., Ice Cream"
                />
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-4 rounded-xl font-semibold text-lg shadow-lg transition-all duration-500 ease-in-out cursor-pointer"
            >
              Add Expense
            </button>
          </div>
        </form>
      </div>

      <!-- Expense Overview -->

      <div id="renderExpense" class="glass-effect p-8 rounded-2xl card-shadow">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Expense Overview</h2>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- All Payments -->

          <div class="lg:col-span-1">
            <h3
              class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2"
            >
              All Payments
            </h3>
            <div
              class="bg-gray-50 border-2 border-gray-200 p-4 rounded-xl h-80 overflow-y-auto scroll-area"
            >
              <ul id="Payment-list" class="space-y-2"></ul>
            </div>
          </div>

          <!-- Splite Button -->

          <div class="lg:col-span-1 flex items-center justify-center">
            <button
              id="simplifyBtn"
              class="btn-hover pulse-glow bg-purple-500 hover:bg-purple-600 text-white px-8 py-6 rounded-2xl font-bold text-xl shadow-2xl transition-all duration-500 ease-in-out"
            >
              Split It
            </button>
          </div>

          <!-- Settlements -->
          <div class="lg:col-span-1">
            <h3
              class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2"
            >
              Who Owes Whom
            </h3>
            <div
              class="bg-gradient-to-br from-amber-50 to-yellow-50 border-2 border-amber-200 p-4 rounded-xl h-80 overflow-y-auto scroll-area"
            >
              <ul id="resultArea" class="space-y-2"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="text-center mt-12 text-purple-100">
        <p class="text-lg font-light">
          Math with ‚ù§Ô∏è by tapascript for splitting expense farily
        </p>
      </footer>
    </div>

        <script  type="module" src="/src/main.js"></script>

  </body>
</html>
