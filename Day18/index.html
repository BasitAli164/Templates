<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="flex items-center justify-center p-6">
    <div
      class="w-full- max-w4xl bg-white rounded-xl shadow-2xl overflow-hidden"
    >
      <div
        class="relative overflow-hidden bg-gradient-to-r from-violet-500 to-violet-400"
      >
        <!-- Header content -->
        <div class="relative p-8">
          <div class="flex items-center justify-between">
            <div class="space-y-2">
              <h1 class="text-3xl font-bold text-white tracking-tight">My Tasks</h1>
              <p class="text-violet-100 text-base">Organize your day efficiently</p>
            </div>
            <div class="relative">
              <div
                class="w-16 h-16 rounded-full bg-white/20 
                backdrop-blur-sm flex items-center justify-center shadow-lg"
              >
                <i class="fas fa-clipboard-list text-2xl text-white"></i>
              </div>
              <span
                id="task-count"
                class="absolute -top-2 -right-2 bg-rose-500 text-white text-sm 
                font-bold rounded-full w-8 h-8 flex items-center justify-center 
                shadow-lg animate-pulse">0</span>
            </div>
          </div>

          <!-- Add Task Form -->
          <div class="mt-8 space-y-4">
            <div class="flex gap-2">
              <input
                type="text"
                id="new-task"
                placeholder="What needs to be done?"
                class="flex-1 px-5 py-4 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-white/25 text-gray-800 text-base placeholder-gray-400 transition-shadow"
              />
              <button
                id="add-task-btn"
                class="bg-white/10 backdrop-blur-sm text-white px-6 py-4 rounded-lg font-medium hover:bg-white/20 transition-all duration-200 shadow-lg"
              >
                <i class="fas fa-plus text-lg"></i>
              </button>
            </div>

            <div class="flex flex-wrap gap-3">
              <select
                id="task-category"
                class="flex-1 px-4 py-3 rounded-lg bg-white/10 backdrop-blur-sm text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/25 appearance-none cursor-pointer transition-all"
              >
                <option value="general" class="text-gray-800">General</option>
                <option value="work" class="text-gray-800">Work</option>
                <option value="personal" class="text-gray-800">Personal</option>
                <option value="shopping" class="text-gray-800">Shopping</option>
                <option value="health" class="text-gray-800">Health</option>
              </select>
              <select
                id="task-priority"
                class="flex-1 px-4 py-3 rounded-lg bg-white/10 backdrop-blur-sm text-white border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/25 appearance-none cursor-pointer transition-all"
              >
                <option value="low" class="text-gray-800">Low Priority</option>
                <option value="medium" selected class="text-gray-800">
                  Medium Priority
                </option>
                <option value="high" class="text-gray-800">
                  High Priority
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters Section -->
      <div
        class="bg-white px-8 py-4 flex flex-wrap justify-between gap-4 border-b shadow-sm"
      >
        <div class="flex flex-wrap gap-2">
          <button
            data-filter="all"
            class="filter-btn px-4 py-2 text-sm font-medium rounded-full bg-violet-600 text-white shadow-sm hover:bg-violet-700 hover:text-white transition-colors duration-200"
          >
            All Tasks
          </button>
          <button
            data-filter="active"
            class="filter-btn px-4 py-2 text-sm font-medium rounded-full text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200"
          >
            Active
          </button>
          <button
            data-filter="completed"
            class="filter-btn px-4 py-2 text-sm font-medium rounded-full text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200"
          >
            Completed
          </button>
        </div>

        <div class="flex items-center gap-3">
          <span class="text-sm font-medium text-gray-500">Sort by:</span>
          <select
            id="sort-tasks"
            class="px-4 py-2 text-sm font-medium rounded-lg border border-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500/20 hover:border-gray-300 transition-all appearance-none bg-white cursor-pointer"
          >
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="priority">Priority</option>
            <option value="category">Category</option>
          </select>
        </div>
      </div>

      <!-- Task List -->
      <div class="max-h-[14rem] overflow-y-auto custom-scrollbar">
        <ul id="task-list" class="divide-y divide-gray-100">
          <!-- Tasks will be added here dynamically -->
          <li class="p-8 text-center text-gray-400">
            <i class="fas fa-tasks text-5xl mb-4 opacity-30"></i>
            <p class="text-lg">No tasks yet. Add one above!</p>
          </li>
        </ul>
      </div>

      <!-- Stats Footer -->
      <div
        class="bg-gray-50 px-8 py-4 text-base text-gray-500 flex justify-between items-center border-t"
      >
        <span id="remaining-tasks">0 tasks left</span>
        <div class="flex gap-4">
          <button
            id="clear-completed"
            class="hover:text-violet-600 flex items-center gap-1"
          >
            <i class="fas fa-trash-alt"></i>
            Clear completed
          </button>
          <button
            id="export-tasks"
            class="hover:text-violet-600 flex items-center gap-1"
          >
            <i class="fas fa-file-export"></i>
            Export
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
