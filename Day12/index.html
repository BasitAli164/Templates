<body class="h-screen w-full bg-amber-100 flex flex-col gap-10 justify-center items-center ">

        <form id="addTodoForm" class="text-center">

            </div>
            <div>
                <textarea name="" id="todoDescription" placeholder="Enter todo description"  class="w-11/12 border-none outline-none px-8 py-4 bg-amber-100 rounded-xl placeholder:text-xl placeholder:capitalize text-xl my-4" rows="4" ></textarea>
            </div>

            <button type="submit" class="px-8 py-4 rounded-full bg-amber-200 mb-4 font-semibold cursor-pointer">Add Todo</button>

        </form>
