<html lang="en">
<head>

</head>
<body>
    <div class="contianer">
        <form id="addUserForm">
            <div>
                <label>UserName:</label>
                <input type="text" id="userName" placeholder="Enter user name">
            </div>
            <div>
                <label>Age:</label>
                <input type="number"  id="userAge" min="10" placeholder="Enter user age">
            </div>

            <div>
                <label>Bio:</label>
                <input type="text"  id="userBio" placeholder="Enter user bio">
            </div>

            <button type="submit"> + new user </button>
        </form>

        <ul id="userDetail">

        </ul>
    </div>

    <script type="module" src="./src/main.js"></script>
