<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="statsContainer">
        <div class="detail">
          <h1>Todo App</h1>
          <p>Keep it up</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="statsNumber">
          <p id="numbers">2/3</p>
        </div>
      </div>

      <form id="newTask" >
        <input type="text" name="task" id="taskInput" placeholder="Write your task...">
        <button type="submit">+</button>

      </form>

      <ul class="tasklist"></ul>
    </div>


    <script src="script.js"></script>
  </body>
</html>
