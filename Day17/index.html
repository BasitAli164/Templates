<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="newTask">
        <input
          type="text"
          name="task"
          id="taskInput"
          placeholder="Write your task..."
        />
        <button type="submit">+</button>
      </form>

      <ul id="tasklist"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
