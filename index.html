<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Story By Basit</title>

    <!-- Code for font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Code for font awesome cdn -->

    <!-- Code of CSS file Link -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Code of CSS file Link -->
  </head>
  <body>
    <!-- Header Section Start Here -->
    <header class="header">
      <a href="#" class="logo"
        ><i class="fa fa-shopping-basket" aria-hidden="true"></i>
        Grocery
      </a>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#feature">Feature</a>
        <a href="#product">Products</a>
        <a href="#categories">Categories</a>
        <a href="#review">Review</a>
        <a href="#blogs">Blogs</a>
      </nav>


      <div class="icons">
          <div class="fa fa-bars" id="menu-btn"></div>
          <div class="fa fa-search" id="search-btn"></div>
          <div class="fa fa-shopping-cart" id="cart-btn"></div>
          <div class="fa fa-user" id="user-btn"></div>
      </div>


      <form  class="search-form">
        <input type="search" name="search" id="serach-box" placeholder="serach here....">
        <label for="serach-box" class="fa fa-search">  </label>
      </form>


      <div class="shopping-cart">
        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="./image/cart-img-1.png" alt="cart-img-1 ">
          <div class="content">
            <h3>Watermelon</h3>
            <span class="price">$4/-</span>
            <span class="quantity">Qty: 10</span>
          </div>
        </div>
        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="./image/cart-img-2.png" alt="cart-img-1 ">
          <div class="content">
            <h3>Onion</h3>
            <span class="price">$4/-</span>
            <span class="quantity">Qty: 10</span>
          </div>
        </div>
        <div class="box">
          <i class="fa fa-trash"></i>
          <img src="./image/cart-img-3.png" alt="cart-img-1 ">
          <div class="content">
            <h3>Chicken </h3>
            <span class="price">$4</span>
            <span class="quantity">Qty: 10</span>
          </div>
        </div>
        <div class="total">Total: $12/-</div>
        <a href="#" class="btn">Checkout </a>

      </div>
    </header>
    <!-- Header Section End Here -->



    <script src="./js/script.js"></script>
  </body>
</html>
